<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>ToDo App</title>
</head>

<body>

    <div class="container">
        <div class="top">
            <h1>My List</h1>
        </div>
        <div class="bottom">
            <ul class="list">
                <li class="item">
                    <div class="text">Do The Dishes</div> <span class="delete">Done</span>
                </li>
            </ul>

            <div class="field">
                <input type="text" placeholder="add here..." class="add-item"><button class="add-button">Add</button>
            </div>
        </div>
    </div>
    <p class="five">You already have 5 tasks. Please complete these frst!</p>

</html>
